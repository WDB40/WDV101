<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Example</title>
    <link rel="stylesheet" type="text/css" href="css/roseGallery.css">
</head>
<body>

<header>
    <h1>Types of Roses</h1>
</header>

<div class="flex-container">

    <figure>
        <figcaption class="heading">Grandiflora Roses</figcaption>
        <img src="images/grandiflora_stripped.jpg" alt="Stripped Rose">
        <figcaption class="subHeading">Grandiflora Stripped Rose</figcaption>
        <figcaption class="text">Grandiflora roses are a class that was created in the last century to classify crosses between Hybrid Tea and Floribunda roses that fit neither category. They are a combination of the graceful blooms of the Hybrid Teas and the repetitive growth cycle of Floribundas.</figcaption>
    </figure>

    <figure>
        <figcaption class="heading">English/David Austin Roses</figcaption>
        <img src="images/da_english_pink.jpg" alt="DA pink Rose">
        <figcaption class="subHeading">DA English Pink Rose</figcaption>
        <figcaption class="text">Although not officially recognized as a separate class, David Austin (sometimes called English) roses are highly popular among consumers and retailers. David Austin started breeding roses over 50 years ago with the goal of creating a new group of roses that featured the best characteristics of both Old and Modern Roses.</figcaption>
    </figure>

    <figure>
        <figcaption class="heading">Hybrid Tea Roses</figcaption>
        <img src="images/hybrid_orange.jpg" alt="orange Rose">
        <figcaption class="subHeading">Hybrid Tea Orange Rose</figcaption>
        <figcaption class="text">Hybrid Tea roses have been the favorite of the Modern Roses, and come in a very diverse range of colors. They are known for their long, upright stems, which make them an extremely popular cut flower.</figcaption>
    </figure>

    <figure>
        <figcaption class="heading">Miniature Roses</figcaption>
        <img src="images/mini_rose_yellow.jpg" alt="mini yellow Rose">
        <figcaption class="subHeading">Miniature Yellow Rose</figcaption>
        <figcaption class="text">Miniature roses are miniature versions of Hybrid Tea roses. They have petite stems, leaves and flowers, and are hardy and versatile plants. Miniatures come in a wide range of colors including pink, orange, white, and yellow.</figcaption>
    </figure>

    <figure>
        <figcaption class="heading">Groundcover Roses</figcaption>
        <img src="images/groundcover.jpg" alt="multi-color roses">
        <figcaption class="subHeading">Multi-colored Groundcover Roses</figcaption>
        <figcaption class="text">Also known as &ldquo; landscape&rdquo; roses, this type of rose was developed to fulfill the desire for a garden rose that offers color, form, and fragrance, but is also easy to care for.</figcaption>
    </figure>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>

    <link rel="stylesheet" href="css/contactMe.css" type="text/css">
</head>
<body>

<header>
    <img src="images/banner.png" alt="Site Banner" class="banner"/>
    <h1>Contact Me</h1>
</header>

<div id="formcontainer">

    <form id="contact_form" method="post" action="contact_form_response.php">
        <fieldset1>
            <div>
                <label for="firstname">First Name</label>
                <input id="firstname" name="firstname" type="text">
            </div>

            <div>
                <label for="lastname">Last Name</label>
                <input id="lastname" name="lastname" type="text">
            </div>

            <div>
                <label for="email">Email Address</label>
                <input id="email" name="email" type="text" placeholder="name@nowhere.com">
            </div>

            <div>
                <label for="topic">Topic</label>
                <select id="topic" name="topic">
                    <option value="web">Business Architecture</option>
                    <option value="ux_ui">Design Thinking</option>
                    <option value="resume">DevOps</option>
                    <option value="other">Agile</option>
                    <option value="other">Continuous Integration</option>
                    <option value="other">Continuous Delivery</option>
                    <option value="other">Product Teams</option>
                </select>
            </div>

        </fieldset1>

        <fieldset2>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" cols="40"></textarea>
            </div>

            <div>
                <input type="submit" id="submit" name="submit" value="Submit">
                <input type="reset" id="reset" name="reset" value="Reset">
            </div>
        </fieldset2>
    </form>
</div>

</body>
</html>
